<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cesarstyle.css"/>
    <title>Ejemplo de Cifrado Cesar</title>
  </head>
  <body>
    <header><h1>Cifrado Cesar</h1></header>
    <nav>
      <b>DESCRIPCIÓN</b><br /><br />
      El cifrado cesar va a recorrer 3 posiciones a la derecha para cifrar y 3
      posiciones a la izquierda para descifrar, o eso en el original. Ahora con este tú decides el número de desplazamientos.
      <br />
    </nav>
    <div class="container">
      <div class="cuadros">
        <h2>Texto</h2><br>
        <textarea name="cadena" id="cadena" cols="23" rows="5" placeholder="Aquí va el texto"></textarea>
        <br><br><h2>Desplazamientos</h2><br>
        <input id="desp" type="Number" max="26">
        <br><br>
        <p>
          <input type="button" value="Cifrar" onclick="cifrar()" />
          <input type="button" value="Descifrar" onclick="descifrar()" />
        </p>
      </div>
      <div class="cuadros">
        <h2>Texto Cifrado</h2><br>
        <div id="resultado"></div>
      </div>
    </div>
    <footer><b><a href="../index.html">Salir</a></b></footer>
    
  </body>
  <script src="../js/cesar.js"></script>
</html>
